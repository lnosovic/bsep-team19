<div class="container">
  <h1>Password Manager</h1>

  <!-- Forma za dodavanje -->
  <div class="card">
    <h2>Add New Entry</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="siteName">Site Name</label>
        <input id="siteName" formControlName="siteName">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password">
      </div>
      <button type="submit" [disabled]="passwordForm.invalid">Save</button>
    </form>
  </div>

  <!-- Lista postojeÄ‡ih -->
  <div class="card">
    <h2>Saved Entries</h2>
    <div *ngIf="isLoading">Loading...</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <table *ngIf="!isLoading && entries.length > 0">
      <thead>
        <tr>
          <th>Site Name</th>
          <th>Username</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{ entry.siteName }}</td>
          <td>{{ entry.username }}</td>
          <td>
            <button (click)="viewPassword(entry.id)">View Password</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!isLoading && entries.length === 0">No entries saved yet.</p>
  </div>
</div>
